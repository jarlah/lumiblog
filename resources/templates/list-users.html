{% extends "templates/base.html" %}
{% block content %}
    <div class="row-fluid">
        <div class="span8">
            <div class="panel panel-primary">
            <header class="panel-heading">
                <h2 class="panel-title">Manage users</h2>
            </header>
            <div class="panel-body">
               <table class="table">
                   {% for user in users %}
                   <tr>
                       <td><a href="{{servlet-context}}/admin/user/{{user.id}}">{{user.id}}</a></td>
                       <td><a href="{{servlet-context}}/admin/user/{{user.id}}/delete">Delete</a></td>
                   </tr>
                   {% endfor %}
               </table>
            </div>
        </div>
    </div>
{% endblock %}
